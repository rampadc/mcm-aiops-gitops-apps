apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    cloud: Amazon
    region: {{ .Values.provider.region }}
    name: '{{ .Values.cluster }}'
    vendor: OpenShift
    argocd: true
  name: '{{ .Values.cluster }}'
  namespace: '{{ .Values.cluster }}' 
spec:
  hubAcceptsClient: true
